<html>
	<head>
		<script src="script/tictactoe.js"></script>
		<link rel="stylesheet" type="text/css" href="script/style.css">
	</head>
	<body>
		<h2>Tic Tac Toe</h2>
		<p>Playing Now: <span id="isPlayingNow">X</span></p>
		<table>
			<tr>
				<td id="row1_col1"></td><td id="row1_col2"></td><td id="row1_col3"></td>
			</tr>
			<tr>
				<td id="row2_col1"></td><td id="row2_col2"></td><td id="row2_col3"></td>
			</tr>
			<tr>
				<td id="row3_col1"></td><td id="row3_col2"></td><td id="row3_col3"></td>
			</tr>
		</table>
		<p id="status"></p>
		<button id="reset">Play again</button>
	</body>
</html>
